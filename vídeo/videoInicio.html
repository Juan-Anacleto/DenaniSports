<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Vídeo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted>
      <source src="rio.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    // Tempo em milissegundos para redirecionar
    const tempoRedirecionamento = 5000;

    // Função para redirecionar
    function redirecionarParaIndex() {
      window.location.href = "index.html";
    }

    // Aguardar o tempo especificado e redirecionar
    setTimeout(redirecionarParaIndex, tempoRedirecionamento);
  </script>
</body>
</html>
